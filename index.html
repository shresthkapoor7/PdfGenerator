<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to PDF</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="padding: 2rem">
    <h1 style="text-align: center;">PDF Generator</h1>
    <button id="save-btn">Save</button>
    <button id="clear-btn">Clear</button>
    <button id="save-as-txt-btn">Save as txt</button>
    <button id="toggle-dark-mode">Dark Mode</button>
    <div class="container">
        <textarea id="fullsize-input"></textarea>
        <div id="preview" style="white-space: pre-wrap;"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>

  </body>
</html>
